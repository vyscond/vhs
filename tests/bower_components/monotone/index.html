<html>

<head>

    <title>Awful</title>
    <link rel="stylesheet" type="text/css" href="css/awful.css">
    <link rel="stylesheet" type="text/css" href="css/awful.grid.css">
    <link rel="stylesheet" type="text/css" href="css/awful.menu.css">

    <link rel="stylesheet" type="text/css" href="palletes/android_material_design.css">

    <style type="text/css">

        @import url(http://fonts.googleapis.com/css?family=Julius+Sans+One);

        .julius{
            font-family: 'Julius Sans One', sans-serif;
        }
        #menu{
            font-weight: 700;
            font-size: 18px;
            color: aliceblue;
        }
        .aw-shore{
            width: 90%;
        }

        #buttons{
            width: 90%;
        }

    </style>

</head>

<body bgc="grey300">

    <vt class="aw-shore aw-margin-top-md" bgc="grey50" shadow-md>

        <vt fit class="aw-acc">

            <h1 class="julius">Awful</h1>
            <p>raw html tags for sites</p>

        </vt>

        <hz width="fit">

            <h2>1. The grid</h2>

            <vt width="fit" class="aw-margin-md">
                <div bgc="grey500"  class="aw-1  aw-rnd-sm" shadow-sm-hover>1</div>
                <div bgc="grey500"  class="aw-2  aw-rnd-sm" >2</div>
                <div bgc="grey500"  class="aw-3  aw-rnd-sm" >3</div>
                <div bgc="grey500"  class="aw-4  aw-rnd-sm" >4</div>
                <div bgc="grey500"  class="aw-5  aw-rnd-sm" >5</div>
                <div bgc="grey500"  class="aw-6  aw-rnd-sm" >6</div>
                <div bgc="grey500"  class="aw-7  aw-rnd-sm" >7</div>
                <div bgc="grey500"  class="aw-8  aw-rnd-sm" >8</div>
                <div bgc="grey500"  class="aw-9  aw-rnd-sm" >9</div>
                <div bgc="grey500"  class="aw-10 aw-rnd-sm" >10</div>
            </vt>

        </hz>

        <hz width="fit">

            <vt class="aw-2">
            </vt>

            <div class="aw-8">

                <hz fit bgc="grey100" style="height:300px" class="aw-rnd-lg">
                    <div class="aw-1" bgc="red100" fit></div>
                    <div class="aw-1" bgc="red200" fit></div>
                    <div class="aw-1" bgc="red300" fit></div>
                    <div class="aw-1" bgc="red400" fit></div>
                    <div class="aw-1" bgc="red500" fit></div>
                </hz>
                <hz fit bgc="grey50" style="height:300px">
                    <div class="aw-1" bgc="grey100" fit></div>
                    <div class="aw-1" bgc="grey200" fit></div>
                    <div class="aw-1" bgc="grey300" fit></div>
                    <div class="aw-1" bgc="grey400" fit></div>
                    <div class="aw-1" bgc="grey500" fit></div>
                </hz>

            </div>

        </hz>

    </vt>

    <script type="text/javascript" src="bower/jquery/dist/jquery.min.js" ></script>
    <script type="text/javascript" src="bower/flowtype/flowtype.js" ></script>

    <script type="text/javascript" src="bower/alpha/alpha.js" ></script>
    <script type="text/javascript" src="js/awful.js" ></script>
</body>
</html>
